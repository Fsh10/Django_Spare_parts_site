{% extends 'details/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <link rel="stylesheet" href="{% static 'details/css/head_page_styles.css' %}">
    <link rel="shortcut icon" href="{% static 'details\images\spare_patrs\charge_cable\6\front.jpg' %}" type="image/png">
  </head>
  <body>
    <div class="categories_promotion_container">
      <img class="promotion_image" src="{% static 'details/images/displays category.png' %}" alt="Picture_disp">
      <img class="promotion_image" src="{% static 'details/images/camers category.png' %}" alt="Picture_disp1">
      <img class="promotion_image" src="{% static 'details/images/accessories category.png' %}" alt="Picture_disp2">
    </div>
    <div class="categories_promotion_container2">
      <img class="promotion_image" src="{% static 'details/images/boards category.png' %}" alt="Picture_disp">
      <img class="promotion_image" src="{% static 'details/images/batteries category.png' %}" alt="Picture_disp1">
      <img class="promotion_image" src="{% static 'details/images/empty.png' %}" alt="Picture_disp2">
    </div>
    <div class="categories_promotion_container3">
      <img class="promotion_image" src="{% static 'details/images/empty.png' %}" alt="Picture_disp">
      <img class="promotion_image" src="{% static 'details/images/phone case category.png' %}" alt="Picture_disp1">
      <img class="promotion_image" src="{% static 'details/images/connectors categories.png' %}" alt="Picture_disp2">
    </div>
    <div class="container_top_sales">
      <div class="container_heading">
        <div class="Name_for_most_demand">Интересное</div>
      </div>
      <div class="card-container">
        {% for p in posts %}
        <div class="card">
          <img src="{% static 'details\images\spare_patrs\charge_cable\6\front.jpg' %}" alt="Product Image">
          <div class="container_name_and_title">
            <div class="title">{{p.details_type}}</div>
            <div class="model">{{p.details_model}}</div>
            <div class="price">{{p.details_price}} ₽.</div>
            <button class="buy_button">Купить</button>
            <div class="amount">В наличие 0 шт.</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="images_promotion_container">
      <img src="{% static 'details/images/Delivery_throught_SNG.png' %}" alt="Picture 1">
      <img src="{% static 'details/images/Loylty_program.png' %}" alt="Picture 2">
      <img src="{% static 'details/images/Trade_in.png' %}" alt="Picture 3">
    </div>
  </body>
</html>
{% endblock %}
